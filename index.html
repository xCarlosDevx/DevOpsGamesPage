<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><img src="./assets/logo.jpg" alt="logo" /></li>
          <li>Inicio</li>
          <li>Contactanos</li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1>Revisa el catalogo de informacion de juegos que tenemos a tu disposicion.</h1>
        <div>
          <p>Buscar</p>
          <input type="text" />
          <input type="button" value="Filtro" />
        </div>
      </section>
      <section>
        <div class="filter__card">
          <select id="categoria">
            <option value="default">Categoria</option>
            <option value="mmorpg">MmoRpg</option>
            <option value="rpg">Rpg</option>
            <option value="aventura">Aventura</option>
          </select>

          <select id="requisitos">
            <option value="default">Requisitos</option>
            <option value="alto">Altos</option>
            <option value="medio">Medios</option>
            <option value="bajp">Bajos</option>
          </select>

          <select id="edad">
            <option value="default">Edad</option>
            <option value="E">Todas las edades</option>
            <option value="E 10+">Mayores de 10</option>
            <option value="T">Adolescente</option>
            <option value="M">Maduro</option>
            <option value="a">Adulto</option>
          </select>

          <select id="calificacion">
            <option value="default">Calificacion</option>
            <option value="E">10</option>
            <option value="E 10+">8+</option>
            <option value="T">5+</option>
            <option value="M">3+</option>
          </select>

          <select id="modalidad">
            <option value="default">Modalidad</option>
            <option value="multijugador">Multijugador</option>
            <option value="jugador">Un jugador</option>
            <option value="online">Online</option>
          </select>
        </div>
      </section>
      <section>
        <div class="games__card">
          <div>Imagen</div>
          <div>
            <div>Logo</div>
            <div>
              <p>Nombre <span>Version</span></p>
              <p>Fecha: <span>fecha</span></p>
              <p>Genero: <span>Aventura</span></p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
