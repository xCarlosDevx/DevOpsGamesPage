name: Deploy to Surge

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build and Deploy
      run: | 
        npm install --global surge
        surge 
        surge --project ./ --domain ${{vars.SURGEURL}} --token ${{secrets.SURGETOKEN}}
